[project]
name = "fastssv"
version = "0.1.0"
description = "FastOMOP Semantic Static Validator - A semantic validation framework for OMOP CDM SQL queries"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
	"dotenv>=0.9.9",
	"langfuse>=3.12.1",
	"sqlglot>=24.6.0",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
